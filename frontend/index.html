<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <h1>ðŸ¥š Egg Expense Tracker</h1>
  <span class="subtitle">Daily egg consumption & balance tracking</span>
</header>

<main class="container">

  <!-- TEAM MEMBERS -->
  <section class="card">
    <h2>Team Members</h2>

    <div class="row">
      <input id="personName" placeholder="Enter name"/>
      <button onclick="addPerson()">Add</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Total Eggs</th>
          <th>Balance (â‚¹)</th>
          <th>Recharge</th>
          <th>History</th>
        </tr>
      </thead>
      <tbody id="peopleTable"></tbody>
    </table>
  </section>

  <!-- DAILY EGGS -->
  <section class="card">
    <h2>Daily Egg Entry</h2>

    <div class="row">
      <input type="date" id="eggDate"/>
      <input type="number" id="eggPrice" placeholder="Egg price"/>
    </div>

    <div id="eggInputs" class="grid"></div>

    <button class="primary" onclick="submitDailyEggs()">Save</button>
    <button class="danger" onclick="undoDailyEggs()">Undo Last Entry</button>
  </section>

  <!-- DAILY HISTORY -->
  <section class="card">
    <h2>Daily Egg History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Egg Price</th>
          <th>Total Eggs</th>
          <th>Total Cost</th>
        </tr>
      </thead>
      <tbody id="dailyHistory"></tbody>
    </table>
  </section>

  <!-- DUE REPORT -->
  <section class="card">
    <h2>Due Report</h2>
    <table>
      <thead>
        <tr><th>Name</th><th>Due (â‚¹)</th></tr>
      </thead>
      <tbody id="dueTable"></tbody>
    </table>
  </section>

  <!-- TOTAL BALANCE -->
  <section class="card summary">
    <div>ðŸ’° Credit: <span id="credit"></span></div>
    <div>ðŸ“‰ Due: <span id="due"></span></div>
    <div>âš– Net: <span id="net"></span></div>
  </section>

</main>

<!-- HISTORY MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Eggs</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="personHistory"></tbody>
    </table>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
